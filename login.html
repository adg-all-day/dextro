<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>dextro</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
<div class="wrapper">
  
  <div class="login-box">
    <form action="">
      <h2>Login to <a href="chatbot.html" style="text-decoration: none;"><span style="
        color: darkblue;
        font-size: larger;
        font-weight: 900;
        ">Dextro</span></a></h2>

      <div class="input-box">
        <span class="icon">
          <ion-icon name="mail"></ion-icon>
        </span>
        <input type="email" required>
        <label>Email</label>
      </div>

      <div class="input-box">
        <span class="icon">
          <ion-icon name="lock-closed"></ion-icon>
        </span>
        <input type="password" required>
        <label>Password</label>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <a href="chatbot.html"><button type="submit">Login</button></a>

      <div class="register-link">
        <p>Don't have an account? <a href="register.html">Sign Up</a></p>
      </div>
    </form>
  </div>

</div>
<!-- partial -->
  <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>

</body>
</html>
